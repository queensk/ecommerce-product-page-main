<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="product.css" />
    <title>E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-menu"><img src="./images/icon-menu.svg" alt="" /></div>
      <div class="nav-menu-item">
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <div class="nav-items">
          <span>Collections</span>
          <span>Men</span>
          <span>Women</span>
          <span>About</span>
          <span>Contact</span>
        </div>
        <div class="user-profile">
          <div><img src="./images/icon-cart.svg" alt="" /></div>
          <div class="image-avatar">
            <img src="./images/image-avatar.png" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <div class="product-item">
      <div class="product-image-container">
        <div class="product-image">
          <img src="./images/image-product-1.jpg" alt="" srcset="" />
        </div>
        <div class="arrow-buttons">
            <img class="prev-button" src="./images/icon-previous.svg" alt="Previous" />
            <img class="next-button" src="./images/icon-next.svg" alt="Next" />
        </div>
        <div class="product-image-thumbnail">
          <div><img src="./images/image-product-1-thumbnail.jpg" alt="" /></div>
          <div><img src="./images/image-product-2-thumbnail.jpg" alt="" /></div>
          <div><img src="./images/image-product-3-thumbnail.jpg" alt="" /></div>
          <div><img src="./images/image-product-4-thumbnail.jpg" alt="" /></div>
        </div>
      </div>
      <div class="about-product">
        <div class="about-description">
          <h3>Sneaker Company</h3>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
        </div>
        <div class="product-price">
          <span>$125.00</span>
          <span>50%</span>
        </div>
        <div class="product-discount">
          <p>$250.00</p>
        </div>
        <div class="product-count">
          <div class="add-product-count">
            <div><img src="./images/icon-minus.svg" alt="" /></div>
            <div class="current-number">0</div>
            <div><img src="./images/icon-plus.svg" alt="" /></div>
          </div>
          <button class="add-cart-btn">
            <img src="./images/icon-cart.svg" alt="" /> Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
